<header class="container-fluid text-center py-4">

    <p class="lead">Morbi sed lacus nec risus finibus feugiat et fermentum nibh...</p>
    <button class="btn btn-danger" id="contactBtn">Contact Us</button>
</header>
<!-- index.html -->
<div id="contactModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Talk to us</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="contactForm" action="YOUR_GETFORM_ENDPOINT" method="POST">
                    <div class="form-group">
                        <label for="email">Work email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">I agree to terms and conditions</label>
                    </div>
                    <button type="submit" class="btn btn-danger">Contact Us</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- index.html -->
